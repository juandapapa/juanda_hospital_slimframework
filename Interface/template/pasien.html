<div class="container" style="margin-top:20px">
    <h1 class="text-center">New Pasien</h1>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form method="post">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nama"><b>Name Pasien*</b></label>
                            <input type="text" id="nama" name="nama" class="form-control" value="">
                        </div>
                       
                         
                        <div class="form-group">
                            <label for="usia"><b>Usia*</b></label>
                            <input type="text" id="usia" name="usia" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="agama"><b>Agama*</b></label>
                            <input type="text" id="agama" name="agama" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="pekerjaan"><b>Pekerjaan*</b></label>
                            <input type="text" id="pekerjaan" name="pekerjaan" class="form-control" value="">
                        </div>

                    </div>
                    <div class="col-md-6">
                       
                        <div class="form-group">
                            <label for="alamat"><b>Alamat*</b></label>
                            <input type="text" id="alamat" name="alamat" class="form-control" value="">
                        </div>
                      

                        <div class="form-group">
                            <label for="no_telepon"><b>No. Telepon*</b></label>
                            <input type="text" id="no_telepon" name="no_telepon" class="form-control" value="">
                        </div>
                        <label><b>Jenis Kelamin:</b></label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jenis_kelamin" id="gender_male" value="male">
                            <label class="form-check-label" for="gender_male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jenis_kelamin" id="gender_female" value="female">
                            <label class="form-check-label" for="gender_female">Female</label>
                        </div>
                        <div class="form-group">
                            <label for="birthday_day"><b>Golongan Darah</b></label>
                            <div class="row input-group input-group-sm">
                                <div class="col col-sm-3">
                                    <select class="form-control" name="golongan_darah"> 
                                        <option value="O" selected>O</option>
                                        <option value="A">A</option>
                                        <option value="AB">AB</option>
                                        <option value="B">B</option>
                                      
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-8">
                        <input class="btn btn-primary btn-block" type="submit" value="Create">
                    </div>
                </div>
                <input type="hidden" name="action" value="place-order">
            </form>
        </div>
    </div>
</div>
