<div class="container" style="margin-top:20px">
    <h1 class="text-center">RAWAT JALAN</h1>
    <h3 class="text-center"></h3>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form method="post">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nama"><b>NO Antri*</b></label>
                            <input type="text" id="no_antri" name="no_antri" class="form-control" value="">
                        </div>

                        <div class="form-group">
                            <label for="id_pasien"><b>ID Pasien*</b></label>
                            <select name="id_pasien" class="form-control" id="id_pasien">
                                {% for p in join %}
                                <option value="{{ p.no_rekam_medis }}">{{ p.no_rekam_medis}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_dokter"><b>ID Dokter*</b></label>
                            <select name="id_dokter" class="form-control" id="id_dokter">
                                {% for j in join %}
                                <option value="{{ j.id }}">{{ j.id}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tgl_kunjungan"><b>Tanggal Kunjungan*</b></label>
                            <input type="text" id="tgl_kunjungan" name="tgl_kunjungan" class="form-control" value="">
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                       
                        <div class="form-group">
                            <label for="poliklinik"><b>Poliklinik*</b></label>
                            <input type="text" id="poliklinik" name="poliklinik" class="form-control" value="">
                        </div>
    
                        <div class="form-group">
                            <label for="diagnosia"><b>Diagnosa*</b></label>
                            <input type="text" id="diagnosia" name="diagnosia" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="diagnosia"><b>Penanganan*</b></label>
                            <input type="text" id="penanganan" name="penanganan" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="diagnosia"><b>Pembayaran*</b></label>
                            <input type="text" id="pembayaran" name="pembayaran" class="form-control" value="">
                        </div>

  
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-8">
                        <input class="btn btn-primary btn-block" type="submit" value="Create">
                    </div>
                </div>
                <input type="hidden" name="action" value="place-order">
            </form>
        </div>
    </div>
</div>
